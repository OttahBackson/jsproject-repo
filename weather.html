<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatther.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search city name..." spellcheck="false">
            <button class="btn"><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.jpeg" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Nigeria</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">60%</p>
                        <p>humidity</p>
                    </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png" class="resize">
                        <div>
                            <p class="wind">20 km/h</p>
                            <p>wind speed</p>
                        </div>
                </div>
            </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
